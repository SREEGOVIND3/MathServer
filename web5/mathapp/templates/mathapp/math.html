<html>
<head>
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .edge {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #fff;
            border: 2px solid orange;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: rgb(255, 0, 179);
            text-align: center;
            margin-bottom: 20px;
        }

        .formelt {
            margin: 10px 0;
            text-align: center;
        }

        input[type="text"] {
            padding: 5px;
            width: 150px;
        }

        input[type="submit"] {
            padding: 8px 15px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
<div class="edge">
    <div class="box">
        <h1>Area of a Rectangle</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="formelt">
                Length: <input type="text" name="length" value="{{ l }}"> (in m)<br/>
            </div>
            <div class="formelt">
                Breadth: <input type="text" name="breadth" value="{{ b }}"> (in m)<br/>
            </div>
            <div class="formelt">
                <input type="submit" value="Calculate"><br/>
            </div>
            <div class="formelt">
                Area: <input type="text" name="area" value="{{ area }}"> m<sup>2</sup><br/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
